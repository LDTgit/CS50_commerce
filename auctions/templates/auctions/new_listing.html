{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a new list item for {{ user.username }}</h2>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
         
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" type="text" name="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="photo" placeholder="Add a photo url">  
        </div>
        <div class="form-group">
            <select class="form-control" name="category">
                <option disabled selected value> -- select a category -- </option>
                {% for category in categories %}
                <option value="{{category.id}}">{{category.category_title}}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Item">
    </form>
{% endblock %}
